<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Generador de Contraseñas</h1>

    <!-- Campo de entrada para especificar la longitud de la contraseña -->
    <label for="longitud">Longitud de la contraseña:</label>
    <input type="number" id="longitud" min="12" max="50" value="12">
    <!-- Botón para generar la contraseña -->
    <button id="generarKey">Generar Contraseña</button>

    <!-- Área donde se mostrará la contraseña generada -->
    <h2>Contraseña Generada:</h2>
    <p id="keyGenerada"></p>

    <!-- Importar el archivo JavaScript -->
    <script src="js/script_keygen.js"></script>

    <a href="index.html">home</a>
</body>

</html>
